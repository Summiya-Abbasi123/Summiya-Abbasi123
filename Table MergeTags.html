<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge tags</title>
</head>
<body>
    <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
        <caption> <b>Row Merge</b></caption>
        <tr bgcolor="Gray">
            <td rowspan="3" align="center"> <b>Merge Tags</b></td>
         </tr>
        
        <tr bgcolor="pink">
            <td>abc</td>
            <td>def</td>
            <td>ghi</td>
            <td>jkl</td>
            <td>mno</td>
        </tr>

        <tr bgcolor="yellow">
            <td>123</td>
            <td>456</td>
            <td>789</td>
            <td>012</td>
            <td>345</td>
        </tr>
        </table><br> <br>


    <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
        <caption> <b>Column Merge</b></caption>
        <tr bgcolor="Gray">
            <td colspan="5" align="center"> <b>Merge Tags</b></td>
         </tr>
        
        <tr>
            <td>abc</td>
            <td>def</td>
            <td>ghi</td>
            <td>jkl</td>
            <td>mno</td>
        </tr>

        <tr>
            <td>123</td>
            <td>456</td>
            <td>789</td>
            <td>012</td>
            <td>345</td>
        </tr>


    </table>
</body>
</html>
