<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Form</title>
</head>
<body>
    <form>
        Username-<input type="text" placeholder="Enter Your Name" name="username"> <br> <br>
        Date-<input type="date" name="DOB"> <br> <br>
        Time-<input type="time" name="game time"> <br> <br>
        Email-<input type="email" placeholder="Enter Your Email Address" name="email address"> <br> <br>
        Website-<input type="website" placeholder="Enter URL" name="website"> <br> <br>
        Phone Number-<input type="numbr" placeholder="Enter Your Phone Number" name="Phone Number"> <br><br>
        <textarea name="Comment" id="comment" cols="30" rows="10" placeholder="Enter Your Comment here"></textarea> <br>
        <!-- <button name="submit"> submit</button> br <br> -->
        <input type="submit" name="submit" value="Send"> <br> <br>
        
        <b>Radio Button</b> <br>
        <input type="radio" name="day" value="Friday" checked> Friday <br>
        <input type="radio" name="day" value="saturday"> Saturday <br>
        <input type="radio" name="day" value="Sunday"> Sunday <br> <br>

        <b>Checkbox</b> <br>
        <input type="checkbox" name="day" value="friday"> Friday <br>
        <input type="checkbox" name="day" value="saturday"> Saturday <br>
        <input type="checkbox" name="day" value="sunday"> Sunday <br> <br>

        <input type="file" name="file"> <br> <br>
        <button name="submit"> submit</button>

    </form>
    
</body>
</html>
